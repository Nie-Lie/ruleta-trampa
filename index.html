<style>
  body {
    margin: 0; padding: 0;
    background: #eee;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #wheel {
    position: relative;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    transition: transform 6s cubic-bezier(0, 0.99, 0.44, 0.99);
  }

  .sector {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    clip-path: polygon(50% 50%, 100% 0, 100% 100%);
    /* Triángulo desde centro hacia derecha */
    transform-origin: 50% 50%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding-left: 45%;
    box-sizing: border-box;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border-right: 2px solid white; /* Separación visual */
    user-select: none;
  }
