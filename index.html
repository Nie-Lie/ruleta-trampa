<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruleta Cita con Pachuca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #eee;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 500px;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 5s cubic-bezier(0, 0.99, 0.44, 0.99);
      transform-origin: 50% 50%;
      user-select: none;
    }

    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #16a085;
      z-index: 10;
    }

    text {
      font-weight: bold;
      fill: white;
      font-size: 12px;
      pointer-events: none;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
    }

    #modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    #accept-btn {
      padding: 12px 25px;
      font-size: 18px;
      background: #16a085;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="pointer"></div>
    <!-- AquÃ­ va la ruleta SVG o canvas -->
    <svg id="wheel" viewBox="0 0 500 500"></svg>
    <button id="spin-btn">Girar</button>
    <div id="result"></div>
  </div>

  <div id="modal">
    <div id="modal-content">
