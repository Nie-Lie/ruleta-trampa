<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruleta con trampa 🤭</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding-top: 50px;
      position: relative;
    }
    canvas {
      border: 4px solid #444;
      border-radius: 50%;
      background: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    #resultado {
      font-size: 24px;
      margin-top: 30px;
      min-height: 60px;
    }
    #flecha {
      font-size: 30px;
      position: absolute;
      top: 125px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="flecha">🔻</div>
  <h1>🎡 Ruleta del destino</h1>
  <canvas id="ruleta" width="400" height="400"></canvas>
  <br />
  <button id="btnGirar">Girar</button>
  <div id="resultado"></div>

  <script>
    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    const btnGirar = document.getElementById("btnGirar");
    const resultado = document.getElementById("resultado");

    const opciones = [
      "Toma agua 💧",
      "Haz 5 sentadillas 🏋️‍♂️",
      "Canta una canción 🎤",
      "Manda un sticker 😂",
      "Cita con Pachuca 💘",
      "Habla como robot 🤖",
      "Cuenta un chisme 🫢",
      "Haz una rima 🎶"
    ];

    const colores = [
      "#FF6384",
      "#36A2EB",
      "#FFCE56",
      "#4BC0C0",
      "#9966FF",
      "#FF9F40",
      "#C9CBCF",
      "#FF6666"
    ];

    function drawRuleta(angle = 0) {
      const slice = (2 * Math.PI) / opciones.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < opciones.length; i++) {
        const startAngle = angle + i * slice;
        const endAngle = startAngle + slice;

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, startAngle, endAngle);
        ctx.fillStyle = colores[i];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(startAngle + slice / 2);
        ctx.fillStyle = "#000";
        ctx.font = "15px sans-serif";
        ctx.fillText(opciones[i], 35, 10);
        ctx.restore();
      }
    }

    // Dibuja ruleta inicial
    drawRuleta();

    btnGirar.addEventListener("click", () => {
      btnGirar.disabled = true;
      resultado.textContent = "";

      const vueltas = 10;
      const indiceGanar = 4; // índice "Cita con Pachuca"
      const anguloPorOpcion = 360 / opciones.length;

      // El ángulo final (en grados) para que "Cita con Pachuca" quede arriba (flecha)
      // La ruleta gira en sentido horario, así que invertimos el ángulo para canvas (que gira antihorario)
      const anguloGanarGrados = (360 - (indiceGanar * anguloPorOpcion + anguloPorOpcion / 2)) % 360;
      const anguloFinalGrados = vueltas * 360 + anguloGanarGrados;

      const duracion = 5000;
      const startTime = performance.now();

      function animar(timestamp) {
        const elapsed = timestamp - startTime;
        const progreso = Math.min(elapsed / duracion, 1);

        // Función easing para desacelerar (ease out cubic)
        const easeOutCubic = 1 - Math.pow(1 - progreso, 3);

        // Ángulo actual en grados
        const anguloActualGrados = easeOutCubic * anguloFinalGrados;

        // Convertimos a radianes y giramos sentido antihorario (canvas)
        const anguloActualRad = (anguloActualGrados * Math.PI) / 180;

        drawRuleta(anguloActualRad);

        if (progreso < 1) {
          requestAnimationFrame(animar);
        } else {
          // Dibuja la ruleta en el ángulo final exacto
          const anguloFinalRad = (anguloGanarGrados * Math.PI) / 180;
          drawRuleta(anguloFinalRad);

          resultado.innerHTML = `
            Resultado: <strong>Cita con Pachuca 💘</strong> 😏<br /><br />
            <span style="font-size: 28px;">¿Será destino?</span>
          `;
          btnGirar.disabled = false;
        }
      }

      requestAnimationFrame(animar);
    });
  </script>
</body>
</html>
