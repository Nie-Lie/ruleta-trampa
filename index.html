<title>Ruleta Simple</title>
<style>

    height: 300px;
  }

  }
  #pointer {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid red;
    z-index: 10;
  }
  text {
    font-weight: bold;
    fill: white;
    font-size: 14px;
    pointer-events: none;
  }
  button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 18px;
    border:none;
    background:#333;
    color:#fff;
    border-radius: 8px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    min-height: 30px;
    color: #333;
  }
</style>
</head>
