<html lang="es">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruleta estilo Pizza Mejorada</title>
<style>
  body {
    background: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    position: relative;
    width: 320px;
    height: 320px;
  }
  svg {
    display: block;
    margin: auto;
    cursor: pointer;
    transition: transform 6s cubic-bezier(0, 0.99, 0.44, 0.99);
    border-radius: 50%; /* Para que el contenedor se vea circular */
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
  }
  text {
    font-size: 14px;
    fill: white;
    font-weight: bold;
    pointer-events: none;
  }
  #spin-btn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #333;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  #result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    min-height: 30px;
    text-align: center;
  }
  /* Flecha indicadora */
  #pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid #e74c3c;
    z-index: 10;
  }
</style>
</head>
