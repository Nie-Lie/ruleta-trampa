<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruleta Trampa Simple</title>
<style>
  /* CSS incluido aquÃ­ para facilitar prueba rÃ¡pida */

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #34495e;
    font-family: sans-serif;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .ruleta-wrapper {
    position: relative;
    width: 500px;
    height: 500px;
  }
  .container {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 15px solid #dde;
    background: #ccc;
    position: relative;
    overflow: hidden;
    transition: transform 4s ease-out;
  }
  .container div {
    position: absolute;
    top: 0;
    left: 50%;
    width: 250px;
    height: 250px;
    transform-origin: 0% 100%;
    clip-path: polygon(100% 0, 50% 100%, 0 0);
    transform: translateX(-50%) rotate(0deg);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 20px;
  }
  .one   { background: #3f51b5; transform: translateX(-50%) rotate(0deg); }
  .two   { background: #ff9800; transform: translateX(-50%) rotate(45deg); }
  .three { background: #e91e63; transform: translateX(-50%) rotate(90deg); }
  .four  { background: #4caf50; transform: translateX(-50%) rotate(135deg); }
  .five  { background: #009688; transform: translateX(-50%) rotate(180deg); }
  .six   { background: #795548; transform: translateX(-50%) rotate(225deg); }
  .seven { background: #9c27b0; transform: translateX(-50%) rotate(270deg); }
  .eight { background: #f44336; transform: translateX(-50%) rotate(315deg); }

  #spin {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #e2e2e2;
    border: 8px solid white;
    font-weight: bold;
    font-size: 20px;
    color: #a2a2a2;
    cursor: pointer;
    z-index: 2;
  }

  .arrow {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 50px;
    color: white;
    z-index: 2;
    user-select: none;
  }
  .arrow::before {
    content: "\1F817";
  }

  #mensaje {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #mensaje .contenido {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    font-size: 24px;
  }
  #mensaje button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #3f51b5;
    color: white;
    cursor: pointer;
  }
  #mensaje button:hover {
    background: #303f9f;
  }
</style>
</head>
<body>

<div class="ruleta-wrapper">
  <button id="spin">Spin</button>
  <span class="arrow"></span>
  <div class="container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
  </div>
</div>

<div id="mensaje">
  <div class="contenido">
    <p>Â¡Cita con Pachuca! ðŸ˜Ž</p>
    <button id="acepto">Acepto</button>
  </div>
</div>

<script>
  const container = document.querySelector(".container");
  const btn = document.getElementById("spin");
  const mensaje = document.getElementById("mensaje");
  const acepto = document.getElementById("acepto");

  const vueltas = 5;
  const anguloPorNumero = 360 / 8;
  const numeroTrampa = 8;
  let totalGiro = 0;

  btn.onclick = () => {
    btn.disabled = true;
    mensaje.style.display = "none";

    container.style.transition = "none";

    requestAnimationFrame(() => {
      container.style.transition = "transform 4s ease-out";
      totalGiro += vueltas * 360 + anguloPorNumero * (numeroTrampa - 1);
      container.style.transform = `rotate(${totalGiro}deg)`;
    });

    setTimeout(() => {
      mensaje.style.display = "flex";
    }, 4000);
  };

  acepto.onclick = () => {
    mensaje.style.display = "none";
    btn.disabled = false;
  };
</script>

</body>
</html>
