<title>Ruleta sectores desde centro</title>
<style>
  body {
    margin:0; padding:0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #eee;
  }
  #wheel {
    position: relative;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    overflow: visible;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 6s cubic-bezier(0, 0.99, 0.44, 0.99);
  }
  .sector {
    position: absolute;
    width: 160px;   /* mitad del diámetro */
    height: 320px;  /* igual al diámetro */
    top: 0;
    left: 160px;    /* comienza desde el centro horizontal */
    transform-origin: left center;
    clip-path: polygon(0 0, 100% 50%, 0 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
    border-right: 2px solid #fff;
    box-sizing: border-box;
    padding-left: 10px;
  }
