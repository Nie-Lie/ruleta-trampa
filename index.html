<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta Cita con Pachuca</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 500px;
    }

    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #16a085;
      z-index: 10;
    }

    svg {
      width: 100%;
      height: auto;
      border-radius: 50%;
      transition: transform 3s ease-out;
      transform-origin: center center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    text {
      fill: #fff;
      font-size: 16px;
      font-weight: bold;
      pointer-events: none;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 18px;
      background: #16a085;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 80%;
      max-width: 300px;
    }

    #modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    #accept-btn {
      padding: 10px 25px;
      font-size: 16px;
      background: #16a085;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="pointer"></div>

    <svg id="wheel" viewBox="0 0 500 500">
      <g id="slices">
        <path d="M250,250 L250,0 A250,250 0 0,1 466,125 Z" fill="#16a085"></path>
        <path d="M250,250 L466,125 A250,250 0 0,1 404,404 Z" fill="#2980b9"></path>
        <path d="M250,250 L404,404 A250,250 0 0,1 125,466 Z" fill="#8e44ad"></path>
        <path d="M250,250 L125,466 A250,250 0 0,1 46,250 Z" fill="#f39c12"></path>
        <path d="M250,250 L46,250 A250,250 0 0,1 125,46 Z" fill="#c0392b"></path>
        <path d="M250,250 L125,46 A250,250 0 0,1 250,0 Z" fill="#34495e"></path>
      </g>
      <g id="labels" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        <text x="375" y="95" transform="rotate(30, 375, 95)">Cita con Pachuca</text>
        <text x="430" y="250" transform="rotate(90, 430, 250)">Premio 2</text>
        <text x="340" y="390" transform="rotate(150, 340, 390)">Premio 3</text>
        <text x="160" y="410" transform="rotate(210, 160, 410)">Premio 4</text>
        <text x="70" y="250" transform="rotate(270, 70, 250)">Premio 5</text>
        <text x="160" y="90" transform="rotate(330, 160, 90)">Premio 6</text>
      </g>
    </svg>

    <button id="spin-btn">Girar</button>
  </div>

  <div id="modal">
    <div id="modal-content">
      <p>ðŸŽ‰ Ganaste: Cita con Pachuca ðŸŽ‰</p>
      <button id="accept-btn">Acepto</button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin-btn");
    const modal = document.getElementById("modal");
    const acceptBtn = document.getElementById("accept-btn");

    let spinning = false;

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const randomSpin = Math.floor(Math.random() * 360 + 360 * 3);
      wheel.style.transition = "transform 2s ease-out";
      wheel.style.transform = `rotate(${randomSpin}deg)`;

      setTimeout(() => {
        const adjust = 360 * 2 + 30; // 30Âº = primer sector (Cita con Pachuca)
        wheel.style.transition = "transform 2.5s ease-in-out";
        wheel.style.transform = `rotate(${randomSpin + adjust}deg)`;

        setTimeout(() => {
          modal.style.display = "flex";
          spinning = false;
        }, 2500);
      }, 1000);
    });

    acceptBtn.onclick = () => {
      modal.style.display = "none";
    };
  </script>
</body>
</html>
