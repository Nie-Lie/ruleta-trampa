<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruleta Cita con Pachuca</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    height: 100vh;
  }
  #container {
    position: relative;
    width: 90vw;
    max-width: 400px;
  }
  #pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 30px solid #16a085;
    z-index: 10;
  }
  svg {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    transition: transform 2s cubic-bezier(0, 0.99, 0.44, 0.99);
    transform-origin: 50% 50%;
    user-select: none;
  }
  text {
    fill: white;
    font-weight: bold;
    font-size: 16px;
    pointer-events: none;
    user-select: none;
  }
  button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    background: #16a085;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
  }
  /* Modal */
  #modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal-content {
    background: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    max-width: 300px;
    width: 90%;
  }
  #modal-content p {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
  }
  #accept-btn {
    padding: 10px 25px;
    font-size: 16px;
    background: #16a085;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <div id="pointer"></div>
  <svg id="wheel" viewBox="0 0 500 500" aria-label="Ruleta de premios" role="img" >
    <g id="slices" transform="translate(250,250)">
      <!-- Secciones tipo pizza -->
      <path d="M0 0 L250 0 A250 250 0 0 1 125 216.5 Z" fill="#16a085"></path>
      <path d="M0 0 L125 216.5 A250 250 0 0 1 -125 216.5 Z" fill="#2980b9"></path>
      <path d="M0 0 L-125 216.5 A250 250 0 0 1 -250 0 Z" fill="#8e44ad"></path>
      <path d="M0 0 L-250 0 A250 250 0 0 1 -125 -216.5 Z" fill="#f39c12"></path>
      <path d="M0 0 L-125 -216.5 A250 250 0 0 1 125 -216.5 Z" fill="#c0392b"></path>
      <path d="M0 0 L125 -216.5 A250 250 0 0 1 250 0 Z" fill="#34495e"></path>
    </g>
    <g id="labels" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
      <text x="175" y="30">Cita con Pachuca</text>
      <text x="95" y="210">Premio 2</text>
      <text x="-95" y="210">Premio 3</text>
      <text x="-175" y="30">Premio 4</text>
      <text x="-95" y="-210">Premio 5</text>
      <text x="95" y="-210">Premio 6</text>
    </g>
  </svg>
  <button id="spin-btn">Girar</button>
</div>

<div id="modal">
  <div id="modal-content">
    <p>ðŸŽ‰ Ganaste: Cita con Pachuca ðŸŽ‰</p>
    <button id="accept-btn">Acepto</button>
  </div>
</div>

<script>
  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spin-btn');
  const modal = document.getElementById('modal');
  const acceptBtn = document.getElementById('accept-btn');
  let spinning = false;

  spinBtn.addEventListener('click', () => {
    if(spinning) return;
    spinning = true;

    const baseRotation = 360 * 4; // 4 vueltas completas
    const finalRotation = baseRotation + 30; // posiciÃ³n centrada en "Cita con Pachuca"

    // Giro rÃ¡pido random para dar efecto
    const randomSpin = Math.floor(Math.random() * 360);
    wheel.style.transition = 'transform 3s ease-out';
    wheel.style.transform = `rotate(${randomSpin + baseRotation}deg)`;

    setTimeout(() => {
      // Giro suave y lento para ajustar en cita con Pachuca
      wheel.style.transition = 'transform 4s cubic-bezier(0.33,1,0.68,1)';
      wheel.style.transform = `rotate(${finalRotation}deg)`;
    }, 3000);

    setTimeout(() => {
      modal.style.display = 'flex';
      spinning = false;
    }, 7000);
  });

  acceptBtn.onclick = () => {
    modal.style.display = 'none';
  };
</script>
</body>
</html>
