<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruleta Pizza SVG</title>
<style>
  body {
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  #container {
    position: relative;
    width: 320px;
    height: 320px;
  }
  svg {
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    transition: transform 6s cubic-bezier(0, 0.99, 0.44, 0.99);
    user-select: none;
  }
  #pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid #e74c3c;
    z-index: 10;
  }
  text {
    font-weight: bold;
    fill: white;
    font-size: 14px;
    pointer-events: none;
  }
  #spin-btn {
    margin-top: 25px;
    padding: 12px 35px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #333;
    color: white;
    user-select: none;
  }
  #result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    min-height: 30px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="pointer"></div>
  <svg id="wheel" width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
    <circle cx="160" cy="160" r="150" fill="#fff"/>
    <g id="sectors"></g>
  </svg>
</div>

<button id="spin-btn">Girar Ruleta</button>
<div id="result"></div>

<script>
  const sectorsData = [
    { color: '#16a085', label: 'Premio 1' },
    { color: '#2980b9', label: 'Premio 2' },
    { color: '#34495e', label: 'Premio 3' },
    { color: '#f39c12', label: 'Premio 4' },
    { color: '#d35400', label: 'Premio 5' },
    { color: '#c0392b', label: 'Premio 6' }
  ];

  const svg = document.getElementById('wheel');
  const sectorsGroup = document.getElementById('sectors');
  const spinBtn = document.getElementById('spin-btn');
  const result = document.getElementById('result');

  const cx = 160;
  const cy = 160;
  const r = 150;
  const n = sectorsData.length;
  const angle = 360 / n;

  // Convierte grados a coordenadas cartesianas
  function polarToCartesian(cx, cy, r, angleDeg) {
    const angleRad = (angleDeg - 90) * Math.PI / 180.0;
    return {
      x: cx + (r * Math.cos(angleRad)),
      y: cy + (r * Math.sin(angleRad))
    };
  }

  // Genera path de sector circular
  function describeSector(cx, cy, r, startAngle, endAngle) {
    const start = polarToCartesian(cx, cy, r, endAngle);
    const end = polarToCartesian(cx, cy, r, startAngle);
    const largeArcFlag = (endAngle - startAngle) <= 180 ? "0" : "1";

    return [
      "M", cx, cy,
      "L", start.x, start.y,
      "A", r, r, 0, largeArcFlag, 0, end.x, end.y,
      "Z"
    ].join(" ");
  }

  // Dibuja todos los sectores
  for (let i = 0; i < n; i++) {
    const startAngle = i * angle;
    const endAngle = startAngle + angle;

    const pathData = describeSector(cx, cy, r, startAngle, endAngle);

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", pathData);
    path.setAttribute("fill", sectorsData[i].color);
    path.setAttribute("stroke", "white");
    path.setAttribute("stroke-width", "2");
    sectorsGroup.appendChild(path);

    // Posiciona texto en centro sector
    const textAngle = startAngle + angle / 2;
    const textPos = polarToCartesian(cx, cy, r * 0.6, textAngle);

    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", textPos.x);
    text.setAttribute("y", textPos.y);
    text.setAttribute("text-anchor", "middle");
    text.setAttribute("dominant-baseline", "middle");
    // rota texto para que quede legible
    text.setAttribute("transform", `rotate(${textAngle + 90}, ${textPos.x}, ${textPos.y})`);
    text.textContent = sectorsData[i].label;
    sectorsGroup.appendChild(text);
  }

  let currentDegree = 0;
  let spinning = false;

  spinBtn.addEventListener('click', () => {
    if (spinning) return;
    spinning = true;
    result.textContent = '';

    const extraDegree = Math.floor(Math.random() * 360);
    currentDegree += 360 * 5 + extraDegree;

    svg.style.transition = "transform 6s cubic-bezier(0, 0.99, 0.44, 0.99)";
    svg.style.transform = `rotate(${currentDegree}deg)`;

    setTimeout(() => {
      const normalizedDegree = currentDegree % 360;
      const index = Math.floor(((360 - normalizedDegree + angle / 2) % 360) / angle);
      result.textContent = `Ganaste: ${sectorsData[index].label}`;
      spinning = false;
    }, 6000);
  });
</script>

</body>
</html>
