<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruleta simple</title>
<style>
  body {
    margin:0; padding:0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #eee;
  }
  #wheel {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 6s cubic-bezier(0, 0.99, 0.44, 0.99);
  }
  .sector {
    position: absolute;
    width: 150px;
    height: 300px;
    top: 0; left: 150px;
    transform-origin: left center;
    clip-path: polygon(0 0, 100% 50%, 0 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 16px;
    user-select: none;
  }
  .sector:nth-child(1) { background: #16a085; transform: rotate(0deg); }
  .sector:nth-child(2) { background: #2980b9; transform: rotate(60deg); }
  .sector:nth-child(3) { background: #34495e; transform: rotate(120deg); }
  .sector:nth-child(4) { background: #f39c12; transform: rotate(180deg); }
  .sector:nth-child(5) { background: #d35400; transform: rotate(240deg); }
  .sector:nth-child(6) { background: #c0392b; transform: rotate(300deg); }

  #spin-btn {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background: #333;
    color: white;
    border-radius: 8px;
    user-select: none;
  }
  #result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    color: #333;
    min-height: 28px;
    text-align: center;
  }
</style>
</head>
