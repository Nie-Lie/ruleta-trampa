<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruleta Cita con Pachuca</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    height: 100vh;
  }
  #container {
    position: relative;
    width: 90vw;
    max-width: 400px;
  }
  #pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 30px solid #16a085;
    z-index: 10;
  }
  svg {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    transition: transform 2s ease-out;
    transform-origin: 50% 50%;
    user-select: none;
  }
  .slice {
    cursor: pointer;
  }
  text {
    fill: white;
    font-weight: bold;
    font-size: 16px;
    pointer-events: none;
  }
  button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    background: #16a085;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
  }
  /* Modal */
  #modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal-content {
    background: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    max-width: 300px;
    width: 90%;
  }
  #modal-content p {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
  }
  #accept-btn {
    padding: 10px 25px;
    font-size: 16px;
    background: #16a085;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <div id="pointer"></div>
  <svg id="wheel" viewBox="0 0 500 500" aria-label="Ruleta de premios" role="img" >
    <g id="slices" transform="translate(250,250)">
      <!-- Las 6 secciones -->
    </g>
  </svg>
  <button id="spin-btn">Girar</button>
</div>

<div id="modal">
  <div id="modal-content">
    <p>🎉 Ganaste: Cita con Pachuca 🎉</p>
    <button id="accept-btn">Acepto</button>
  </div>
</div>

<script>
  const colors = ['#16a085', '#2980b9', '#8e44ad', '#f39c12', '#c0392b', '#34495e'];
  const labels = ['Cita con Pachuca', 'Premio 2', 'Premio 3', 'Premio 4', 'Premio 5', 'Premio 6'];
  const slicesGroup = document.getElementById('slices');
  const radius = 250;
  const sliceAngle = 360 / labels.length;

  // Crear las secciones
  for(let i=0; i < labels.length; i++) {
    // Ángulos en radianes para la sección
    let startAngle = (sliceAngle * i) * Math.PI / 180;
    let endAngle = (sliceAngle * (i+1)) * Math.PI / 180;

    // Calcular puntos para path de segmento circular
    let x1 = Math.cos(startAngle) * radius;
    let y1 = Math.sin(startAngle) * radius;
    let x2 = Math.cos(endAngle) * radius;
    let y2 = Math.sin(endAngle) * radius;

    // Path de segmento circular tipo pizza
    let pathData = `
      M 0 0 
      L ${x1} ${y1} 
      A ${radius} ${radius} 0 0 1 ${x2} ${y2} 
      Z
    `;

    // Crear el path SVG
    let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", pathData);
    path.setAttribute("fill", colors[i]);
    path.classList.add('slice');
    slicesGroup.appendChild(path);

    // Crear texto
    let textAngle = startAngle + (endAngle - startAngle)/2;
    let textRadius = radius * 0.65;
    let textX = Math.cos(textAngle) * textRadius;
    let textY = Math.sin(textAngle) * textRadius;

    let text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", textX);
    text.setAttribute("y", textY + 6); // +6 para centrar verticalmente mejor
    text.setAttribute("text-anchor", "middle");
    text.setAttribute("alignment-baseline", "middle");
    text.textContent = labels[i];
    slicesGroup.appendChild(text);
  }

  // Spin logic
  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spin-btn');
  const modal = document.getElementById('modal');
  const acceptBtn = document.getElementById('accept-btn');
  let spinning = false;

  spinBtn.addEventListener('click', () => {
    if (spinning) return;
    spinning = true;

    const baseRotation = 360 * 4; // vueltas completas al principio
    // Queremos que caiga en la sección 0 (Cita con Pachuca) que empieza en 0º y va a 60º
    // Así que lo giramos baseRotation + 30 (centro de la primera sección)
    const finalRotation = baseRotation + 30;

    // Primera rotación rápida + desaceleración
    wheel.style.transition = 'transform 3s ease-out';
    const randomOffset = Math.floor(Math.random() * 360);
    wheel.style.transform = `rotate(${randomOffset + baseRotation}deg)`;

    // Después de 3 segundos, hacer la rotación fina para que caiga en cita con pachuca
    setTimeout(() => {
      wheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(${finalRotation}deg)`;
    }, 3000);

    // Mostrar modal cuando termine la segunda rotación
    setTimeout(() => {
      modal.style.display = 'flex';
      spinning = false;
    }, 7000);
  });

  acceptBtn.onclick = () => {
    modal.style.display = 'none';
  };
</script>
</body>
</html>
